- name: Deploy
  hosts: localhost
  connection: local
  gather_facts: false
  vars:
    dest: "{{ lookup('env', 'DEST_PATH') }}"
    user: "{{ lookup('env', 'ANSIBLE_USER') }}"
  tasks:
    - name: Pull latest version
      become: true
      become_user: root
      ansible.builtin.git:
        repo: 'git@gitlab.com:gabibdods/folioframe.git'
        dest: "{{ dest }}"
        version: main
        force: yes
        update: yes

    - name: Collect static files
      args:
        chdir: "{{ dest }}"
      command: "./foliovenv/bin/python folioframe/manage.py collectstatic --noinput --clear"

    - name: Make migrations
      args:
        chdir: "{{ dest }}"
      command: "./foliovenv/bin/python folioframe/manage.py makemigrations --noinput"

    - name: Migrate databases
      args:
        chdir: "{{ dest }}"
      command: "./foliovenv/bin/python folioframe/manage.py migrate --noinput"

    - name: Reload systemd
      command: systemctl daemon-reload

    - name: Restart Gunicorn
      systemd:
        name: gunicorn
        state: restarted

    - name: Test Nginx config
      command: nginx -t

    - name: Restart Nginx
      systemd:
        name: nginx
        state: restarted
        
    - name: sudo update
      command: apt update
        
    - name: sudo upgraded
      command: apt upgrade -y