stages:
  - deploy

variables:
  ANSIBLE_HOST_KEY_CHECKING: "False"

deploy:
  tags:
    - FolioFrame
  stage: deploy
  before_script:
    - python3 -m venv venv
    - source venv/bin/activate
    - pip install --upgrade pip
    - pip install ansible
  script:
    - source venv/bin/activate
    - ansible-playbook deploy.yml -vvv
  only:
    - main
  artifacts:
    expire_in: 1 minute